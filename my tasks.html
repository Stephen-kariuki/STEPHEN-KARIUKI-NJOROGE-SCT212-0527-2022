<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task</title>
    <script src="tasks.js"></script>
</head>
<body>
   <h1>Tasks</h1>
   <ul id="tasks"></ul>
  <form>
    <input id="task" placeholder ="New Task" type="text">
    <input id="submit" type="submit">
  </form> 
  <script>
    document.addEventListener("DOMContentLoaded", function() {
    // Query for the submit button and input task field
    const submit = document.getElementById("submit");
    const newTaskInput = document.getElementById("task");

    // Disable the submit button by default
    submit.disabled = true;

    // Listen for input to be typed into the input field
    newTaskInput.addEventListener("input", function() {
        // Enable the submit button if the input field is not empty
        submit.disabled = newTaskInput.value.trim() === "";
    });

    // Listen for submission of form
    document.querySelector("form").addEventListener("submit", function(event) {
        // Prevent default form submission behavior
        event.preventDefault();

        // Find the task the user just submitted
        const task = newTaskInput.value.trim();

        // Create a list item for the new task and add the task to it
        const listItem = document.createElement("li");
        listItem.textContent = task;

        // Add new element to our unordered list
        document.getElementById("tasks").appendChild(listItem);

        // Clear the input field
        newTaskInput.value = "";

        // Disable the submit button again
        submit.disabled = true;
    });

    // Prevent default form submission behavior
    return false;
});

  </script>
</body>
</html>
